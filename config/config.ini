# =============================
#  Configuração do Karaoke CLI
# =============================

[display]
# Quantas linhas de contexto (acima e abaixo da atual) serão exibidas.
context_lines = 3

# Cor da linha atual (destacada).  
# Opções: yellow, green, red, blue, cyan, bright_black
highlight_color = cyan

# Cor das linhas que já passaram.
past_color = bright_black

# Cor das próximas linhas.
next_color = bright_black

# Intervalo de atualização da tela (em milissegundos).
refresh_ms = 100


[fade]
# Ativa ou desativa o efeito de gradiente de intensidade.
# true → linhas distantes ficam mais fracas
# false → todas as linhas com mesma intensidade
fade_enabled = true

# Número máximo de níveis de fade (quanto maior, mais suave a transição).
fade_depth = 3

# Tipo de gradiente visual:
#   dim   → usa brilho reduzido
#   gray  → vai desbotando para tons de cinza
#   blend → mistura dim e cinza (recomendado)
fade_style = blend
